vich_uploader:
    db_driver: orm

    mappings:
        recipe_coverimage:
            uri_prefix: /images/coverimage
            upload_destination: '%kernel.project_dir%/public/images/coverimage'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        recipe_picture:
            uri_prefix: /images/recipe_picture
            upload_destination: '%kernel.project_dir%/public/images/recipe_picture'






